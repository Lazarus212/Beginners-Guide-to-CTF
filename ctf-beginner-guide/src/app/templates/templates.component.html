  <br>
  <h1 class="mat-h1 margin-left-table">Overview of available templates</h1>
  <table mat-table [dataSource]="templateList$" class="margin-left-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let element">{{ element.size }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColums" (click)="getSelectedTemplate(row.name)"></tr>
  </table>

<br>
<h2 class="mat-h2 margin-left-table" > Add new template</h2>
<mat-form-field class="add-formfield">
  <mat-label>Name</mat-label>
  <input matInput (keyup.enter)="addNewTemplate()" [formControl]="newTemplateFormControl">
</mat-form-field>
<button #button mat-fab color="primary" matTooltip="Add new template" class="add-button" (click)="addNewTemplate()">
<mat-icon>add</mat-icon>
</button>
