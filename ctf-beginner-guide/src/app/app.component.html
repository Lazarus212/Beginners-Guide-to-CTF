<main class="main">
  <mat-toolbar color="secondary" class="mat-toolbar"
    >Beginners Guide to CTF
    <nav mat-tab-nav-bar [tabPanel]="tabNavPanel" class="nav-tab mat-mdc-tab-nav-bar">
      @for (route of routes; track route) {
        <a mat-tab-link class="mat-mdc-tab-header" [routerLink]="route.route" [active]="activeLink === '/' + route.route">{{ route.label }}</a>
      }
    </nav>
  </mat-toolbar>
  <mat-tab-nav-panel #tabNavPanel></mat-tab-nav-panel>
  <router-outlet></router-outlet>
</main>
